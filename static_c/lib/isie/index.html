<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        border:none;
    }
    a{text-underline: none}
    html{
        height: 100%;
        font-family: "微软雅黑";
    }
    body{
        height: 100%;
    }

    .backgroundyellow{
        background: #FFDA44;
        color:#3c3c3c;
        min-height: 350px;
        height: 100%;
        padding-bottom: 175px;
    }

    .logobox{
        width: 800px;
        height:350px;
        margin:0 auto;
        position: relative;
        top:50%;
        margin-top: -175px;
    }


    .logobox .huojianlogo{
        float: left;
    }
    .ietittlewrap{
        display: inline-block;
        width: 430px;
        float: left;
        text-align: center;
        padding-top: 20px;
        padding-left: 20px;
    }

    .ietittlewrap h2{
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .ietittlewrap h2 span{
        font-size: 30px;
    }

    .ietittlewrap p{
        text-align: left;
        text-indent: 2em;
        font-weight: bold;
    }


    .exlogobox{
        width: 300px;
        margin:0 auto;
        margin-top: 80px;
    }

    .exlogobox a{
        display: inline-block;
        text-align: center;
    }

    .exlogobox a p{
        text-align: center;
        text-indent: inherit;
        margin-top: 6px;
        color:#3c3c3c;
    }

    .clear{
        clear: both;
    }
</style>
<body>
    <div class='backgroundyellow'>
        <div class='logobox'>
            <img class='huojianlogo' src='./img/huojianlogo.png' height="350" width="350"/>
            <div class='ietittlewrap'>
                <h2>升级游览器啦 <span>!</span></h2>
                <p>辈出君提醒您，您当前的游览器版本过低，为了更好的游览本站，请选择现代游览器保证您的用户体验.</p>
                <div class='exlogobox'>
                    <a href="https://www.baidu.com/link?url=9Otxa5RHv5mr_tWtDCgdx4f4VafMiTGkeBQnFHnGD0rzB2gBqd_kOP7Emi-oapkXhUS9go5fRv45mraBpEu24yyAhmlQUywJl0BJIkr8F43&wd=&eqid=d37e4c7f000414480000000358185df6" style='float:left'>
                        <img src='./img/chrome.png' height="75" width="75"/>
                        <p>Google Chrome</p>
                    </a>
                    <a href="https://www.baidu.com/link?url=EOojT_SNZdZrTBOHk9nP68voHr9N7D-TuBgQh-aPZvqpqsQh2ouy79lDisrExV8s3VjDe3Ji7gu4Y4sZlWz6VFXH7irecT-7hJkcWkok32K&wd=&eqid=e8b8af58000443720000000358185e0e" style='float:right'>
                        <img src='./img/firefox.png' height="75" width="75"/>
                        <p>Mozilla FireFox</p>
                    </a>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
